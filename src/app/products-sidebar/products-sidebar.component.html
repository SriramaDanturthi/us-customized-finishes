<div class="block block-sidebar block-sidebar--offcanvas--mobile">
    <div class="block-sidebar__backdrop"></div>
    <div class="block-sidebar__body">
        <div class="block-sidebar__header">
            <div class="block-sidebar__title">Our Products</div>
            <button class="block-sidebar__close" type="button">
                <app-icon name="cross-20" size="20">
                </app-icon>
            </button>
        </div>
        <div class="block-sidebar__item">
            <ul class="filter-categories__list">
                <li *ngFor="let item of data" class="filter-categories__item filter-categories__item--child">
                    <a href='/cabinetdoorsanddrawerfronts/{{item.title.split(" ").join("-")}}'>{{item.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
