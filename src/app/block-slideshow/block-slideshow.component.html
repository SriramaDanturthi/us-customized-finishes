<div class="block-slideshow block block-slideshow--layout--full">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="block-slideshow__body">
          <owl-carousel-o [options]="slideShowOptions" (translated)="onStateChange($event)">
            <ng-container *ngFor="let slide of slidesStore">
              <ng-template carouselSlide [id]="slide.Id">
               <app-video [slide]="slide"></app-video>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</div>
