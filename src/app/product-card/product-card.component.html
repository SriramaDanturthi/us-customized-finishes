<div class="product-card">
  <button appclick="" class="product-card__quickview" type="button">
    <app-icon name="quickview-16" size="16">
    </app-icon>
    <span class="fake-svg-icon"></span>
  </button>
  <div class="product-card__image">
    <a [href]="link"><img alt="" [src]="image"></a>
  </div>
  <div class="product-card__info">
    <div class="product-card__name"><h5><a [href]="link">{{title}}</a></h5></div>
  </div>
</div>
